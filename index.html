<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMagine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search products..." />
        <button id="searchButton">Search</button>
      </div>
      <header>
        <div class="cartImg"></div>
        <button class="login-btn" id="login">Login</button>
        <h1>iMagine Store</h1>
        <div class="shopping" style="position: relative">
          <img
            src="./image/shopping-cart-outline-svgrepo-com.svg"
            alt="cart logo"
            style="width: 100%"
          />
          <div class="quantity" style="position: absolute">0</div>
        </div>
        <div style="display: flex; flex-direction: column">
          <img style="width: 5%" src="./image/person.svg" alt="person" />
          <span id="user"></span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Card</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
